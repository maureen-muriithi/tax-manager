<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Natujenge</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="icon" type="image/x-icon" href="./images/logo.svg" />
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <app-navbar></app-navbar>
    <div class="tabs">
      <div class="buttons2">
        <button class="btnz btnz1 inactive" id="1">
          <a routerLink="" class="buttonsstyle">Tax Manager</a>
        </button>
        <button class="btnz btnz2 active" id="2">
          <a routerLink="bills" class="buttonsstyle">Bill Manager</a>
        </button>
      </div>
    </div>

    <div class="sections">
      <div class="content content2 active">
        <div class="card text-black bgtwo">
          <div class="card-img-overlay three">
            <div class="card-text bill-cats">
              <article class="item">
                <p>
                  <label class="second">Net Pay:</label>
                  <input
                    class="ksh net2"
                    name="net"
                    type="number"
                    placeholder="Ksh."
                  />
                </p>
              </article>

              <article class="item">
                <p>
                  <label>Food:</label>
                  <input
                    class="ksh bill"
                    name="food"
                    type="number"
                    placeholder="Ksh."
                  />
                </p>
              </article>
              <article class="item">
                <p>
                  <label>Rent:</label>
                  <input
                    class="ksh bill"
                    name="food"
                    type="number"
                    placeholder="Ksh."
                  />
                </p>
              </article>

              <article class="item">
                <p>
                  <label>Shopping:</label>
                  <input
                    class="ksh bill"
                    name="shopping"
                    type="number"
                    placeholder="Ksh."
                  />
                </p>
              </article>
            </div>

            <div class="add-display hidden">
              <label>ADD BILL:</label>
              <input class="new new-category" name="new" type="text" />
              <button class="btn-add btn-add-add">Add</button>
            </div>
            <div>
              <button class="btn-add btn-add-new">NEW</button>
            </div>
          </div>

          <div class="buttons">
            <button class="btn1 calculate2">CALCULATE</button>
            <span class="balance-plate hidden"
              >Balance: <span class="bal" id="bal">1500</span>/=&nbsp;</span
            >
          </div>
        </div>
      </div>
    </div>
    <script src="script.js" defer></script>
    <app-footer></app-footer>
  </body>
</html>
